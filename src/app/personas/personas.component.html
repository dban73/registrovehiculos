<div class="container mt-5">
  <div class="">
    <Button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModalAgregarPersona"
    >
      Agregar persona
    </Button>
    <br />
    <br />
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered border-primary">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Ver</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.telefono }}</td>
            <td>{{ persona.email }}</td>
            <td><a href="persona{{ persona.id }}">ver</a></td>
            <td>
              <Button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModalActualizarPersona"
                (click)="seleccionarPersona(persona)"
              >
                Actualizar
              </Button>
            </td>
            <td>
              <Button
                type="button"
                class="btn btn-danger"
                (click)="deletePersona(persona)"
              >
                Eliminar
              </Button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalAgregarPersona"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Persona</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="nuevaPersona" (ngSubmit)="agregarPersona()">
          <div class="row mb-3">
            <label for="InputEmail" class="form-label">Nombre</label>
            <input
              type="email"
              class="form-control"
              id="nombre"
              formControlName="nombre"
            />
          </div>
          <div class="row mb-3">
            <label for="InputEmail2" class="form-label">Telefono</label>
            <input
              type="number"
              class="form-control"
              id="telefono"
              formControlName="telefono"
            />
          </div>
          <div class="row mb-3">
            <label for="InputEmail3" class="form-label"
              >Correo Electronico</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Actualizar-->
<div
  class="modal fade"
  id="exampleModalActualizarPersona"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Actualizar Persona</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="personaModificar" (ngSubmit)="actualizarPersona()">
          <div class="row mb-3">
            <label for="InputEmail" class="form-label">Nombre</label>
            <input
              type="email"
              class="form-control"
              id="nombre"
              formControlName="nombre"
            />
          </div>
          <div class="row mb-3">
            <label for="InputEmail2" class="form-label">Telefono</label>
            <input
              type="number"
              class="form-control"
              id="telefono"
              formControlName="telefono"
            />
          </div>
          <div class="row mb-3">
            <label for="InputEmail3" class="form-label"
              >Correo Electronico</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
